<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--ie使用edge渲染模式-->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="renderer" content="webkit"><!--360渲染模式-->
    <meta name="format-detection" content="telephone=notelphone=no, email=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="apple-touch-fullscreen" content="yes"/><!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
    <meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="MobileOptimized" content="320"><!-- 微软的老式浏览器 -->
    <meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->
    <meta name="browsermode" content="application"><!-- UC应用模式 -->
    <meta name="x5-page-mode" content="app"><!-- QQ应用模式 -->
    <meta name="msapplication-tap-highlight" content="no"><!-- windows phone 点击无高光 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/infra_info.css">
    <title>add_car</title>
</head>
<body>
<!--头部-->
<div id="head">
    <div></div>
    <div>桂A645QR</div>
    <div></div>
</div>
<!--主体内容-->
<div id="content">
    <div class="car_info">
        <div class="infra_box">
            <div class="infra_left">违法时间</div>
            <div class="infra_right">2017/10/2 16:00</div>
        </div>
        <div class="infra_box">
            <div class="infra_left">违法类型</div>
            <div class="infra_right">电子监控</div>
        </div>
        <div class="infra_box">
            <div class="infra_left">违法行为</div>
            <div class="infra_right">不按规定停车</div>
        </div>
        <div class="infra_box last">
            <div class="infra_left">违法地址</div>
            <div class="infra_right">大学科园路口</div>
        </div>
    </div>
    <div class="car_info">
        <div class="infra_box">
            <div class="infra_left">处理标记</div>
            <div class="infra_right">未处理</div>
        </div>
        <div class="infra_box">
            <div class="infra_left">缴费标记</div>
            <div class="infra_right">未缴纳</div>
        </div>
        <div class="infra_box">
            <div class="infra_left">罚款金额</div>
            <div class="infra_right">150</div>
        </div>
        <div class="infra_box">
            <div class="infra_left">违法记分数</div>
            <div class="infra_right">0</div>
        </div>
        <div class="infra_box last">
            <div class="infra_left">采集机关</div>
            <div class="infra_right last">南宁市公安局公安交通管理局西乡塘交通大队</div>
        </div>
    </div>
</div>
</body>
</html>
